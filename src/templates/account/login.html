{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LGIR - Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    
    <style>

        body {
            margin: 0px;
        }

        body {
            font-family: 'Biryani', sans-serif;
        }
        
        #top_nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #444444;
        }

        #top_nav li {
            float: left;
        }

        #top_nav li a {
            text-decoration: none;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            display: block;
        }

        #side_nav {
            position: absolute;
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            top: 58px;
            color: #FFFFFF;
            bottom: 0px;
            background-color: #2b2b2b;
        }

        #side_nav li {
            padding: 10px;
            padding-left: 5px;
        }

        .grid
        {
            display: grid;
            height: 1000px;
            width: 1000px;
            justify-content: center;
            align-self: center;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto;
        }

        #main {
            display: flex;
            position: absolute;
            left: 200px;
            top: 58px;
        }
        
        button{
            text-align: center;
            background-color: #2b2b2b;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>
  <ul id="top_nav">
    <li><a>LGIR</a></li>
    <li><a>Dashboard</a></li>
    <li><a>Profile</a></li>
    <li style="float:right"><a>Logout</a></li>
  </ul>

  <ul id="side_nav">

  </ul>

  |<div id = "main">
    <div class="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"> 
        <label for=Username><b>Username</b></label>
        <br><input type="text"  name = "username"><br>
        <label for=password><b>Password</b></label>
        <br><input type="password" name = "password"><br>
        <button type="submit">Login</button>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
  </div>
  </div>

</body>
</html>
